<div class="container">
    <div class="static-content">
        <div class="owner_details">
            <img src="https://thumbs.dreamstime.com/z/wood-alphabet-letter-word-owner-artificial-green-grass-background-211582887.jpg" />
            <span class="owner-name">{{ ownerName }},<br></span>
            <p class="other-details">
                (Managing Partner)<br> H.No: 12-13-380,<br> Street No: 2,<br> Sandeepam School Lane,<br> Tarnaka, Secunderabad â€“ 500017
            </p>
        </div>
        <div class="owner-email">
            <img src="https://icon-library.com/images/small-email-icon/small-email-icon-29.jpg" style="width:100px;height:100px;" /> <br> {{ emailOne }}
            <br> {{ emailTwo }}
        </div>
    </div>

    <div class="contact1">
        <div class="container-contact1">
            <div class="contact1-pic js-tilt" data-tilt>
                <img src="https://cdn.pixabay.com/photo/2017/12/02/14/38/contact-us-2993000_1280.jpg" alt="IMG">
            </div>
            <form class="contact1-form validate-form">
                <span class="contact1-form-title">
                    Get in touch with us
                </span>
                <div class="wrap-input1 validate-input" data-validate="Name is
                    required">
                    <input class="input1" type="text" name="name" placeholder="Name" [(ngModel)]="customerName">
                </div>
                <div class="wrap-input1 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <input class="input1" type="email" name="email" placeholder="Email" [(ngModel)]="customerEmail" ngModel required email>
                </div>
                <div class="wrap-input1 validate-input" data-validate="Subject is required">
                    <input class="input1" type="text" name="subject" placeholder="Subject" [(ngModel)]="emailSubject">
                </div>
                <div class="wrap-input1 validate-input" data-validate="Message is required">
                    <textarea class="input1" name="message" placeholder="Message" [(ngModel)]="emailMessage"></textarea>
                </div>
                <div class="container-contact1-form-btn">
                    <button class="contact1-form-btn" (click)="onSubmit()">
                        <span>
                            Send Email
                            <i class=" fa fa-long-arrow-right " aria-hidden="true "></i>
                        </span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
